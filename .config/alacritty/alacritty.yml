## Windows
#shell:
#  program: "C:\\Windows\\System32\\wsl.exe"

font:
  normal:
    family: JetBrains Mono

TERM: xterm-256color

# bright color variants
draw_bold_text_with_bright_colors: true

schemes:
  # Tokyo Night theme, based on both:
  #   https://github.com/ghifarit53/tokyonight-vim
  #   https://github.com/enkia/tokyo-night-vscode-theme
  tokyo-night: &tokyo-night
    # Default colors
    primary:
      background: '0x1a1b26'
      foreground: '0xa9b1d6'

    # Normal colors
    normal:
      black:   '0x32344a'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xad8ee6'
      cyan:    '0x449dab'
      white:   '0x787c99'

    # Bright colors
    bright:
      black:   '0x444b6a'
      red:     '0xff7a93'
      green:   '0xb9f27c'
      yellow:  '0xff9e64'
      blue:    '0x7da6ff'
      magenta: '0xbb9af7'
      cyan:    '0x0db9d7'
      white:   '0xacb0d0'

  horizon-dark: &horizon-dark
    # Primary colors
    primary:
      background: '0x1c1e26'
      foreground: '0xe0e0e0'

    # Normal colors
    normal:
      black: '0x16161c'
      red: '0xe95678'
      green: '0x29d398'
      yellow: '0xfab795'
      blue: '0x26bbd9'
      magenta: '0xee64ac'
      cyan: '0x59e1e3'
      white: '0xd5d8da'

    # Bright colors
    bright:
      black: '0x5b5858'
      red: '0xec6a88'
      green: '0x3fdaa4'
      yellow: '0xfbc3a7'
      blue: '0x3fc4de'
      magenta: '0xf075b5'
      cyan: '0x6be4e6'
      white: '0xd5d8da'

  gruvbox: &gruvbox
    # Default colors
    primary:
      # hard contrast: background = '0x1d2021'
      background: '0x282828'
      # soft contrast: background = '0x32302f'
      foreground: '0xebdbb2'

    # Normal colors
    normal:
      black:   '0x282828'
      red:     '0xcc241d'
      green:   '0x98971a'
      yellow:  '0xd79921'
      blue:    '0x458588'
      magenta: '0xb16286'
      cyan:    '0x689d6a'
      white:   '0xa89984'

    # Bright colors
    bright:
      black:   '0x928374'
      red:     '0xfb4934'
      green:   '0xb8bb26'
      yellow:  '0xfabd2f'
      blue:    '0x83a598'
      magenta: '0xd3869b'
      cyan:    '0x8ec07c'
      white:   '0xebdbb2'

