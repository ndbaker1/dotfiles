# -- general -------------------------------------------------------------------

set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

setw -g xterm-keys on
set -s escape-time 0          # faster command sequences
set -s focus-events on

set -q -g status-utf8 on      # expect UTF-8 (tmux < 2.2)
setw -q -g utf8 on

set -g history-limit 10000     # boost history

set -g mouse

# -- display -------------------------------------------------------------------

set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows

setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed

set -g set-titles on          # set terminal title

set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time

set -g status-interval 10     # redraw status line every 10 seconds

# activity
set -g monitor-activity on
set -g visual-activity off

# -- bindings ------------------------------------------------------------------

set -g prefix C-a         # add Ctrl-a to prefix
set -g prefix2 C-a        # GNU-Screen compatible prefix
bind C-a send-prefix -2   # pass through Ctrl-a when pressed twice

bind C-c new-session      # create session
bind C-f command-prompt -p find-session 'switch-client -t %%'     # search for a session

bind - split-window -v    # split current window along x-axis
bind \\ split-window -h   # split current window along y-axis

bind -r h select-pane -L  # move left
bind -r j select-pane -D  # move down
bind -r k select-pane -U  # move up
bind -r l select-pane -R  # move right
bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one

bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

unbind n
unbind p
bind -r C-h previous-window         # select previous window
bind -r C-l next-window             # select next window
bind Tab last-window                # move to last active window
bind r source-file ~/.tmux.conf     # hot reload

# -- status bar ----------------------------------------------------------------

set -g status-style 'bg=default,fg=white' # transparent status bar
set-option -g status-style bg=default
set -g status-position bottom
set -g pane-active-border-style "fg=white,bg=default"
set -g pane-border-style "fg=brightblack,bg=default"

set -g status-left-length 50
set -g status-left "#[fg=blue,bold]#S " # session name
set -ga status-left "#[fg=brightblack,nobold](#[fg=white,bold]ямл #(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD)#[fg=brightblack,nobold,bg=default]) "

set -g status-right-length 100
set -g status-right "" # empty

set -g window-status-format "#[fg=brightblack,nobold,bg=default]["
set -ga window-status-format "#[fg=brightblack,bg=default]#I #F "
set -ga window-status-format "#[fg=white,bg=default]#W"
set -ga window-status-format "#[fg=brightblack,nobold,bg=default]]"

set -g window-status-current-format "#[fg=white,nobold]["
set -ga window-status-current-format "#[fg=magenta,bold]#I #F "
set -ga window-status-current-format "#[fg=magenta,bold]#W"
set -ga window-status-current-format "#[fg=white,nobold]]"

